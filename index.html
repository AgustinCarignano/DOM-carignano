<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clase 8 - DOM</title>
</head>
<body>
    <div>
        <h1 class="titulo">Calculadora de gases ideales</h1>
        <div class="contenedor">
            <h3 class="leyenda">Elija la variable que desea calcular</h3>
            <div class="radios">
                <input type="radio" id="P" name="variableIncognita" value="P">
                <label for="P">Presión</label>
            </div>
            <div class="radios">
                <input type="radio" id="V" name="variableIncognita" value="V">
                <label for="V">Volumen</label>
            </div>
            <div class="radios">
                <input type="radio" id="n" name="variableIncognita" value="n">
                <label for="n">Número de moles</label>
            </div>
            <div class="radios">
            <input type="radio" id="T" name="variableIncognita" value="T">
            <label for="T">Temperatura</label>
            </div>
            <button id="boton">Ingresar valores</button>
            <!-- <button id="boton2"></button> -->
        </div>
        <p id="mensaje"></p>
        <p id="ingresos"></p>
        <p id="resultados"></p>
    </div>
    <div id="seccionHistorial" class="seccionHistorial">
        <button id="historial">Historial</button>
        <div id="verHistorial"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
